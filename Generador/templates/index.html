<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Cargar Archivo y Generar Documentos</title>    <style>        body {            font-family: Arial, sans-serif;            margin: 20px;        }        h1 {            text-align: center;            color: #333;        }        form {            max-width: 600px;            margin: 0 auto;            padding: 20px;            border: 1px solid #ddd;            border-radius: 5px;            background-color: #f9f9f9;        }        .messages {            list-style: none;            padding: 0;            margin: 0;        }        .messages li {            margin-bottom: 10px;            padding: 10px;            border-radius: 5px;        }        .success {            background-color: #dff0d8;            border-color: #d6e9c6;            color: #3c763d;        }        .error {            background-color: #f2dede;            border-color: #ebccd1;            color: #a94442;        }        label {            display: block;            margin-bottom: 5px;        }        input, button {            margin-bottom: 15px;        }        button {            background-color: #5bc0de;            color: #fff;            padding: 10px 15px;            border: none;            border-radius: 5px;            cursor: pointer;        }        a {            display: inline-block;            background-color: #5bc0de;            color: #fff;            padding: 10px 15px;            border-radius: 5px;            text-decoration: none;            margin-top: 10px;        }    </style></head><body>    <h1>Carga tu Excel y genera documentos automaticamente</h1>    <form method="post" enctype="multipart/form-data">        {% csrf_token %}        {{ form.as_p }}        <button type="submit">Generar Documentos</button>    </form>    <br>    <br>    <br>    <br>    {% if messages %}    <ul class="messages">        {% for message in messages %}            <li class="{{ message.tags }}">{{ message }}</li>        {% endfor %}    </ul>    <script>        setTimeout(function() {            var messages = document.querySelector('.messages');            if (messages) {                messages.style.display = 'none';            }        }, 4000);    </script>    {% endif %}</body></html>
